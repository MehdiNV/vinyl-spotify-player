<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/favicon1.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/index.css" />

  <title>Vinyl Player</title>
</head>
<body>
  <div class="container">
    <!-- Vinyl UI -->
    <div class="vinyl-wrapper">
      <img id="vinyl" src="assets/VinylRecord.jpg" alt="Vinyl" />
      <img id="album-art" src="https://via.placeholder.com/100x100.png?text=Album" alt="Album Art" />
      <img id="needle" src="assets/VinylToneArm.jpg" alt="Needle" />
    </div>

    <!-- Spotify Control Panel -->
    <div class="spotify-panel">
      <button id="login-btn">Login with Spotify</button>
      <button id="turnOnVinyl-btn" disabled>Turn on the Vinyl</button>

      <button id="reset-auth">Reset Auth</button>

      <div id="playlist-list"></div>
    </div>
  </div>

  <script src="javascript/index.js"></script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="javascript/env.js"></script>
  <script src="javascript/auth.js"></script>
</body>
</html>
