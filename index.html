<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/favicon1.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/index.css" />

  <title>Vinyl Player</title>
</head>
<body data-spotify-client-id="61098d91e6054a779a662386f2e04000">
  <div class="container">
    <img src="assets/vinylBox.png" alt="Vinyl Box" class="vinylBoxImage" />

    <!-- Vinyl Record and Tonearm displays -->
    <div class="vinyl-ui">
      <div class="vinyl-wrapper">
        <img id="vinyl" src="assets/VinylDisk2.png" alt="Vinyl Disk" />
        <img id="albumArtOverlay" src="" alt="Album Art" />
      </div>
    </div>

    <!-- Authentication buttons used with Spotify -->
    <div class="spotify-panel">
      <div class="button-row">
        <button class = "nes-btn is-success loginButton" id = "loginButton">Login</button>
        <button class = "nes-btn is-disabled powerButton" aria-label="Power Button" disabled id = "powerButton">⏻</button>
      </div>

      <button class = "nes-btn is-warning resetButton" id = "resetButton">Reset Auth</button>
    </div>

    <!-- Playlists display box -->
    <div class="spotifyPanelPlaylists lists nes-container is-rounded with-title">
      <p class="title spotifyPanelPlaylistsTitle">Your playlists</p>
      <ul class="nes-list is-circle">
      </ul>
    </div>

    <!-- Playback controls -->
    <div class="playback-controls nes-container is-rounded">
      <div class="playback-controls-left">
        <label>
          <input type="checkbox" class="nes-checkbox" id="shuffleToggle" />
          <span>Shuffle</span>
        </label>

        <label>
          <input type="checkbox" class="nes-checkbox" id="repeatToggle" />
          <span>Repeat</span>
        </label>
      </div>

      <div class="playback-controls-right">
        <button class="nes-btn is-success" id="playButton">▶ Play</button>
        <button class="nes-btn is-primary" id="skipButton">⏭ Skip</button>
      </div>
    </div>

  </div>

  <script src="javascript/index.js"></script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="javascript/auth.js"></script>
</body>
</html>
