<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vinyl Spotify Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Vinyl UI -->
    <div class="vinyl-wrapper">
      <img id="vinyl" src="assets/vinyl.png" alt="Vinyl" />
      <img id="album-art" src="assets/placeholder-art.png" alt="Album Art" />
      <img id="needle" src="assets/needle.png" alt="Needle" />
    </div>

    <!-- Spotify Control Panel -->
    <div class="spotify-panel">
      <button id="login-btn">Login with Spotify</button>
      <div id="playlist-list"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
